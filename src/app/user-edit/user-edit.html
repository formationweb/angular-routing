<h1>{{ user()?.name }}</h1>

<button routerLink="/">Retour</button>

<form [formGroup]="form">
    <label>Nom</label>
    <input type="text" formControlName="name">

    <button (click)="openRoleDialog()">Choisir un role</button>
</form>

@defer (on idle ; on hover) {
    <app-heavy-simulation />
}
@placeholder {
    <p>...</p>
}
@loading {
    <p>Loading</p>
}
@error {
    <p>Erreur</p>
}
