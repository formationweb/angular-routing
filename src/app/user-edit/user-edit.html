@let name = user().name;

<h1>{{ name }}</h1>

<button routerLink="/">Retour</button>

<button (click)="edit()">Modifier</button>

<ng-template #drawerTpl let-config="config" let-drawerRef="drawerRef">
    <h1>{{ config?.title }} - {{ name }}</h1>
    <form [formGroup]="form">
        <label>Nom</label>
        <input type="text" formControlName="name">
    
        <button (click)="openRoleDialog()">Choisir un role</button>
    </form>
    <button (click)="drawerRef.dispose()">Fermer</button>
</ng-template>
