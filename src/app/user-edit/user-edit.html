<h1>{{ user()?.name }}</h1>

<button routerLink="/">Retour</button>

<button>Modifier</button>

<ng-template #drawerTpl let-config="config">
    <h1>{{ config.title }}</h1>
    <form [formGroup]="form">
        <label>Nom</label>
        <input type="text" formControlName="name">
    
        <button (click)="openRoleDialog()">Choisir un role</button>
        <button (click)="openOverlay()">Ouvrir Overlay</button>
    </form>
</ng-template>
